<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Curso jQuery</title>
        <script type="text/javascript" src="JS/jQuery/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="JS/Eventos.js"></script>

        <style>
            #caja{
                transition: 400ms all;
                width: 400px;
                height: 400px;
                background: red;
                border: 4px solid gray;
            }
            #caja p{
                color: white;
                text-align: center;
            }
            #caja2{
                transition: 400ms all;
                width: 400px;
                height: 200px;
                background: hotpink;
                border: 4px solid gray;
            }
            #sigueme{
                opacity: 0.4;
                border-radius: 50px;;
                background-color: yellow;
                border: 2px solid gray;
                width: 50px;
                height: 50px;
                position: absolute;
                left: 0px;
                top: 0px;
            }
        </style>
    </head>
    <body>
        <h1>Aprendiendo jQuery</h1>
        <p>Eventos jQuery</p>

        <div id="caja">
            <P>Soy una caja!</P>
        </div>
        <div id="caja2">
            <h1>Coordenadas:</h1>
            <h3>X: <span id="x"></span></h3>
            <h3>Y: <span id="y"></span></h3>
        </div>
        <div id="sigueme"><div>
    </body>
</html>
